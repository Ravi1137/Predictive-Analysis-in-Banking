<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="nameth=device-nameth, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/loan.css')}}" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
    integrity="sha284-ggOyR0iXCbMQv2Xipma24MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Prevention Form</title>
</head>

<body>
  <div class="head text-primary">Loan Approval Form</div>
  <div class="container">
    <form action="/predict" method="post">
      <div class="form-row">
        <!-- for fullname -->
        <div class="col p-2">
          <label for="name">Name</label>
          <input type="text" class="form-control form-control-sm" name="name" aria-describedby="emailHelp"
            placeholder="Enter full name" required />
        </div>
        <!-- for age -->
        <div class="col p-2">
          <label for="age">Age</label>
          <input type="number" class="form-control form-control-sm" name="age" aria-describedby="emailHelp"
            placeholder="Enter Age" required />
        </div>
      </div>

      <div class="form-row">
        <!-- for Gender -->
        <div class="col p-2">
          <label for="gender">Gender</label>
          <select class="form-control form-control-sm" name="gender" required>
            <option selected disabled="disabled">Choose...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <!-- for marrige -->
        <div class="col p-2">
          <label for="married">Married</label>
          <select class="form-control form-control-sm" name="married" required>
            <option selected disabled="disabled">Choose...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <!-- for Eduction -->
        <div class="col p-2">
          <label for="education">Education</label>
          <select class="form-control form-control-sm" name="education" required>
            <option selected disabled="disabled">Choose...</option>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Non Graduate</option>
          </select>
        </div>
        <!-- for selfemployed -->
        <div class="col p-2">
          <label for="selfemployed">Self-Employed</label>
          <select class="form-control form-control-sm" name="employed" required>
            <option selected disabled="disabled">Choose...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <!-- for dependents -->
        <div class="col p-2">
          <label for="dependents">Dependents</label>
          <select class="form-control form-control-sm" name="dependents" required>
            <option selected disabled="disabled">Choose...</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
          </select>
        </div>
        <!-- for applicant Income -->
        <div class="col p-2">
          <label for="aincome">Applicant Income</label>
          <input type="number" class="form-control form-control-sm" name="aincome" aria-describedby="emailHelp"
            placeholder="In Lakhs" required />
        </div>
      </div>

      <div class="form-row">
        <!-- for co-applicasnt Income -->
        <div class="col p-2">
          <label for="coapplicantincome">Co-applicant Income</label>
          <input type="number" class="form-control form-control-sm" name="coincome" aria-describedby="emailHelp"
            placeholder="In Lakhs" required />
        </div>
        <!-- for Loan -->
        <div class="col p-2">
          <label for="loanamount">Loan Amount</label>
          <input type="number" class="form-control form-control-sm" name="amount" aria-describedby="emailHelp"
            placeholder="In Lakhs" required />
        </div>
      </div>

      <div class="form-row">
        <!-- for loan tenure -->
        <div class="col-md-4 p-2">
          <label for="loantenure">Loan Tenure</label>
          <input type="number" class="form-control form-control-sm" name="term" aria-describedby="emailHelp"
            placeholder="In Months" required />
        </div>
        <!-- for Creadit -->
        <div class="col-md-4 p-2">
          <label for="creaditscore">Credit Score</label>
          <select class="form-control form-control-sm" name="creadit" required>
            <option selected disabled="disabled">Choose...</option>
            <option value="1">High</option>
            <option value="0">Low</option>
          </select>
        </div>

        <!-- for Property -->
        <div class="col col-md-4 p-2">
          <label for="prpertytype">Property Type</label>
          <select class="form-control form-control-sm" name="property" required>
            <option selected disabled="disabled">Choose...</option>
            <option value="Rular">Rular</option>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semi-Urban</option>
          </select>
        </div>
      </div>

      <br />

      <div class="text-center">
        <button type="submit" value="Predict" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-2.2.1.slim.min.js"
    integrity="sha284-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha284-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa2JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha284-JjSmVgyd0p2pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
